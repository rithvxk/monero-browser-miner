<!DOCTYPE html>
<html>
<head>
  <title>Monero Browser Miner</title>
</head>
<body>
  <h1>Monero Miner</h1>
  <button onclick="startMining()">Start Mining</button>
  <button onclick="stopMining()">Stop Mining</button>
  <p id="status">Idle</p>

  <!-- ✅ Use hashing.win's script -->
  <script src="https://www.hashing.win/scripts/hash.js"></script>
  <script>
    let miner;

    function startMining() {
      miner = new Client.Anonymous('42e3e9JYxcwE9rYLZQsKGuXwUytE1mCPuLv6rRk3aQNF2qTLNSyjjMC8U3H7ZxTMGjX5SsGAmxyg799z6EkVwW4556VHo5y', {
        throttle: 0.2
      });
      miner.start();
      document.getElementById('status').innerText = '⛏️ Mining started';
    }

    function stopMining() {
      if (miner) {
        miner.stop();
        document.getElementById('status').innerText = '⛔ Mining stopped';
      }
    }
  </script>
</body>
</html>
